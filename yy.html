<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYU YONGSU MATH | 2026 Winter Masterplan</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <!-- React & Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #020204;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        .noise-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 50;
        }
        /* 이탤릭체 잘림 방지 */
        .brand-text-item {
            font-style: italic;
            padding-right: 3rem; 
            display: inline-block;
            overflow: visible !important;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="noise-overlay"></div>

    <script type="text/babel">
        const { useState } = React;

        // 아이콘 컴포넌트 (SVG 스타일)
        const IconTarget = () => (
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
        );
        const IconZap = () => (
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        );
        const IconSparkles = () => (
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
        );
        const IconFlame = () => (
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>
        );
        const IconStar = () => (
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        );
        const IconBook = () => (
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
        );
        const IconMicroscope = () => (
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M6 18h8"/><path d="M3 22h18"/><path d="M14 22a7 7 0 1 0 0-14h-1"/><path d="M9 14h2"/><path d="M9 12a2 2 0 1 0-2 2c.7 0 1.2-.3 1.5-.8L11 8"/></svg>
        );

        const App = () => {
            const THEME = {
                SUBJECTS: {
                    COMMON: { color: '#00F5FF', bg: 'rgba(0, 245, 255, 0.1)', icon: <IconTarget /> },
                    ALGEBRA_BASIC: { color: '#00FF85', bg: 'rgba(0, 255, 133, 0.1)', icon: <IconSparkles /> },
                    ALGEBRA_REGULAR: { color: '#7000FF', bg: 'rgba(112, 0, 255, 0.1)', icon: <IconZap /> },
                    ALGEBRA_PRACTICE: { color: '#FF5C00', bg: 'rgba(255, 92, 0, 0.1)', icon: <IconFlame /> },
                    CALCULUS: { color: '#FF007A', bg: 'rgba(255, 0, 122, 0.1)', icon: <IconStar /> },
                    STATS: { color: '#FFD700', bg: 'rgba(255, 215, 0, 0.1)', icon: <IconBook /> },
                    QA: { color: '#FFFFFF', bg: 'rgba(255, 255, 255, 0.05)', icon: <IconMicroscope /> }
                }
            };

            const scheduleData = {
                Monday: [
                    { type: 'morning', time: '08:30 - 12:30', title: '시정 32\n공통수학2', location: '시정', sub: 'COMMON', tag: '1월 9일 개강' },
                    { type: 'afternoon', time: '14:00 - 17:30', title: '고2 대수\n개념반', location: '두각', sub: 'ALGEBRA_BASIC', tag: '1월 2일 개강' },
                    { type: 'evening', time: '18:00 - 22:00', title: '고2 대수\n정규 개념반', location: '두각', sub: 'ALGEBRA_REGULAR', tag: '12월 개강' }
                ],
                Tuesday: [
                    { type: 'morning', time: '08:30 - 12:30', title: '고2 미적분 1\n개념반', location: '두각', sub: 'CALCULUS', tag: '1월 1일 개강' },
                    { type: 'afternoon', time: '14:00 - 17:30', title: '고2 31\n확통/미적분2', location: '시정', sub: 'STATS', tag: '12월 개강' },
                    { type: 'evening', time: '18:00 - 22:00', title: '시정 32\n공수1/공수2', location: '시정', sub: 'COMMON', tag: '3월 개강' }
                ],
                Wednesday: [
                    { type: 'morning', time: '08:30 - 12:30', title: '시정 32\n공통수학2', location: '시정', sub: 'COMMON', tag: '1월 9일 개강' },
                    { type: 'afternoon', time: '14:00 - 17:30', title: '고2 대수\n개념반', location: '두각', sub: 'ALGEBRA_BASIC', tag: '1월 2일 개강' },
                    { type: 'evening', time: '18:00 - 22:00', title: '고2 대수\n정규 실력반', location: '두각', sub: 'ALGEBRA_PRACTICE', tag: '12월 개강' }
                ],
                Thursday: [
                    { type: 'morning', time: '08:30 - 12:30', title: '고2 미적분 1\n개념반', location: '두각', sub: 'CALCULUS', tag: '1월 1일 개강' },
                    { type: 'afternoon', time: '14:00 - 17:30', title: '고2 31\n확통/미적분2', location: '시정', sub: 'STATS', tag: '12월 개강' },
                    { type: 'evening', time: '18:30 - 22:00', title: '시정 31\n미적분 1', location: '시정', sub: 'CALCULUS', tag: '12월 개강' }
                ],
                Friday: [
                    { type: 'morning', time: '08:30 - 12:30', title: '시정 32\n공통수학2', location: '시정', sub: 'COMMON', tag: '1월 9일 개강' },
                    { type: 'afternoon', time: '14:00 - 17:30', title: '고2 대수\n개념반', location: '두각', sub: 'ALGEBRA_BASIC', tag: '1월 2일 개강' },
                    { type: 'evening', time: '18:00 - 22:00', title: '고2 대수\n정규 개념반', location: '두각', sub: 'ALGEBRA_REGULAR', tag: '12월 개강' }
                ],
                Saturday: [
                    { type: 'morning', time: '09:00 - 12:30', title: '심층 질답\n[클리닉]', location: '두각', sub: 'QA', tag: '상시 운영' },
                    { type: 'afternoon', time: '14:00 - 17:30', title: '1:1 맞춤 질답\nLab Session', location: '두각', sub: 'QA', tag: '상시 운영' },
                    { type: 'evening', time: '18:00 - 22:00', title: '고2 대수\n정규 실력반', location: '두각', sub: 'ALGEBRA_PRACTICE', tag: '12월 개강' }
                ],
                Sunday: [
                    { type: 'morning', time: '09:00 - 12:30', title: '주간 피드백\n질답 세션', location: '연구소', sub: 'QA', tag: '예약제' },
                    { type: 'afternoon', time: '14:30 - 18:00', title: '시정 32\n공수1/공수2', location: '시정', sub: 'COMMON', tag: '3월 개강' },
                    { type: 'evening', time: '18:30 - 22:00', title: '시정 31\n미적분 1', location: '시정', sub: 'CALCULUS', tag: '12월 개강' }
                ]
            };

            const dayKeys = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const dayLabels = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];

            return (
                <div className="min-h-screen relative p-6 md:p-12">
                    {/* Background Glows */}
                    <div className="fixed top-[-10%] right-[-5%] w-[60%] h-[60%] bg-blue-600/10 blur-[150px] rounded-full -z-10 pointer-events-none"></div>
                    <div className="fixed bottom-[-10%] left-[-5%] w-[60%] h-[60%] bg-fuchsia-600/10 blur-[150px] rounded-full -z-10 pointer-events-none"></div>

                    <div className="max-w-[1400px] mx-auto relative z-10">
                        {/* Premium Header */}
                        <header className="flex flex-col md:flex-row md:items-center justify-between mb-12 gap-8">
                            <div className="space-y-1">
                                <div className="flex items-center gap-3">
                                    <span className="h-px w-10 bg-gradient-to-r from-blue-500 to-transparent"></span>
                                    <span className="text-[10px] font-black tracking-[0.4em] text-blue-400 uppercase">Archive 2026 Winter</span>
                                </div>
                                <h1 className="text-6xl md:text-8xl font-black tracking-tight leading-[1] flex flex-col italic overflow-visible w-fit">
                                    <span className="text-white drop-shadow-2xl uppercase brand-text-item">Ryu</span>
                                    <span className="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-fuchsia-500 to-amber-400 uppercase brand-text-item">
                                        Yongsu
                                    </span>
                                </h1>
                            </div>
                            <div className="flex flex-col items-end gap-2 text-right">
                                <div className="p-1 bg-white/5 backdrop-blur-3xl border border-white/10 rounded-full flex gap-1">
                                    <button className="px-6 py-2 rounded-full text-[10px] font-bold bg-white text-black">Schedule</button>
                                    <button className="px-6 py-2 rounded-full text-[10px] font-bold text-white/40 uppercase">Analysis</button>
                                </div>
                                <span className="text-[9px] font-mono text-white/20 tracking-widest mr-4 uppercase">System Active</span>
                            </div>
                        </header>

                        {/* Calendar Grid */}
                        <div className="flex flex-col gap-6">
                            {/* Day Labels */}
                            <div className="grid grid-cols-7 gap-6 px-4">
                                {dayLabels.map(label => (
                                    <div key={label} className="text-center">
                                        <span className="text-[11px] font-black tracking-[0.3em] text-white/20 uppercase italic">{label}</span>
                                    </div>
                                ))}
                            </div>

                            {/* Sessions Rows */}
                            <div className="space-y-8">
                                <SessionRow title="Morning" dayKeys={dayKeys} data={scheduleData} type="morning" theme={THEME} />
                                <SessionRow title="Afternoon" dayKeys={dayKeys} data={scheduleData} type="afternoon" theme={THEME} />
                                <SessionRow title="Evening" dayKeys={dayKeys} data={scheduleData} type="evening" theme={THEME} />
                            </div>
                        </div>

                        {/* Footer */}
                        <footer className="mt-24 pt-10 border-t border-white/5 flex flex-col md:flex-row items-center justify-between gap-8 opacity-30 hover:opacity-100 transition-all">
                            <div className="flex items-center gap-8 flex-wrap">
                                {Object.entries(THEME.SUBJECTS).map(([key, value]) => (
                                    <div key={key} className="flex items-center gap-2">
                                        <div className="w-1.5 h-1.5 rounded-full" style={{ backgroundColor: value.color }}></div>
                                        <span className="text-[9px] font-black tracking-widest uppercase text-white/60">{key.replace('_', ' ')}</span>
                                    </div>
                                ))}
                            </div>
                            <p className="text-[8px] font-mono tracking-[0.4em] text-white/30 uppercase">Precision & Passion in Mathematics</p>
                        </footer>
                    </div>
                </div>
            );
        };

        const SessionRow = ({ title, dayKeys, data, type, theme }) => (
            <div className="space-y-4">
                <div className="flex items-center gap-4 px-4">
                    <span className="text-[10px] font-black text-white/40 tracking-[0.5em] uppercase italic">{title}</span>
                    <div className="h-px flex-1 bg-gradient-to-r from-white/5 to-transparent"></div>
                </div>
                <div className="grid grid-cols-7 gap-6 items-start">
                    {dayKeys.map(day => {
                        const items = data[day].filter(item => item.type === type);
                        return (
                            <div key={`${day}-${type}`} className="min-h-0">
                                {items.length > 0 ? (
                                    <div className="space-y-2">
                                        {items.map((item, idx) => {
                                            const sub = theme.SUBJECTS[item.sub];
                                            return (
                                                <div key={idx} className="group relative overflow-hidden bg-white/[0.03] hover:bg-white/[0.06] backdrop-blur-2xl border border-white/10 rounded-xl p-4 transition-all duration-500 hover:scale-[1.01] hover:border-white/20 shadow-xl">
                                                    <div className="absolute -right-6 -top-6 w-20 h-20 blur-[35px] opacity-0 group-hover:opacity-30 transition-opacity duration-700" style={{ backgroundColor: sub.color }}></div>
                                                    <div className="relative z-10 space-y-3">
                                                        <div className="flex items-center justify-between text-white/50">
                                                            <div className="flex items-center gap-1.5">
                                                                <span style={{ color: sub.color }}>{sub.icon}</span>
                                                                <span className="text-[9px] font-black font-mono tracking-tighter">{item.time}</span>
                                                            </div>
                                                            <span className="text-[8px] font-black px-1.5 py-0.5 rounded-full bg-white/5 uppercase tracking-widest">
                                                                {item.location}
                                                            </span>
                                                        </div>
                                                        <h3 className="text-[13px] font-black text-white leading-[1.3] whitespace-pre-line tracking-tight group-hover:translate-x-0.5 transition-transform duration-500">
                                                            {item.title}
                                                        </h3>
                                                        <div className="flex items-center gap-1.5 pt-1">
                                                            <span className="text-[8px] font-black px-2 py-0.5 rounded-md border transition-colors duration-500"
                                                                  style={{ borderColor: `${sub.color}30`, color: sub.color, backgroundColor: sub.bg }}>
                                                                {item.tag}
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                ) : (
                                    <div className="h-8 flex items-center justify-center rounded-lg border border-dashed border-white/5 bg-white/[0.005] hover:bg-white/[0.02] transition-all group/qa cursor-default">
                                        <div className="flex items-center gap-2 opacity-5 group-hover/qa:opacity-20 transition-opacity">
                                            <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                                            <span className="text-[8px] font-black text-white tracking-[0.2em]">질답</span>
                                        </div>
                                    </div>
                                )}
                            </div>
                        );
                    })}
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
